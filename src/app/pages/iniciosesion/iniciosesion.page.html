<ion-header color="#F2F2F2"[translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>Volver</ion-back-button>
    </ion-buttons>
    <ion-title>RegistrApp</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <img src="assets/logo_registrapp.png" class="ion-padding"> 
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle class="ion-text-center">Iniciar Sesión</ion-card-subtitle>
    </ion-card-header>
  <ion-card-content>
    <form #formulario="ngForm" (key.enter)="Iniciosesion()">
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Nombre de usuario: </ion-label>
          <ion-input type="text" placeholder="Digite su nick..."
                      name="nombre" [(ngModel)]="usuario.username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Contraseña: </ion-label>
          <ion-input type="password" placeholder="Digite su Contraseña"
          name="password" [(ngModel)]="usuario.password"></ion-input>
        </ion-item>
      </ion-list>
      <br>
        <ion-label>¿Usted Es?</ion-label>
      <br>
      <ion-checkbox class="ion-text-center" labelPlacement="end">Estudiante</ion-checkbox>
      <br>  
      <ion-checkbox class="ion-text-center" labelPlacement="end">Docente</ion-checkbox>
      <br>
      <ion-button [routerLink]="['/inicio']" expand="block" fill="outline" shape="round">
        Acceder
      </ion-button>
    </form>
  </ion-card-content>
  </ion-card>
